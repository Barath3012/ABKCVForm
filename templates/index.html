                <h2 class="mb-4">
                    THIRDWAVE - CV Upload
                </h2>

                <!-- ðŸ‘‡ FORM STARTS HERE ðŸ‘‡ -->
                <form
                    action="{{ url_for('upload') }}"
                    method="POST"
                    enctype="multipart/form-data"
                    accept-charset="UTF-8"
                >
                    <div class="mb-3">
                        <label for="fullname" class="form-label"
                            >Full Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="fullname"
                            name="fullname"
                            placeholder="Enter your full name"
                            value="{{ form_data.fullname if form_data else '' }}"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            value="{{ form_data.email if form_data else '' }}"
                            placeholder="Enter email"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label"
                            >Upload your CV</label
                        >
                        <input
                            class="form-control"
                            type="file"
                            id="file"
                            name="file"
                            accept=".pdf"
                            required
                        />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
                <!-- ðŸ‘† FORM ENDS HERE ðŸ‘† -->
            </div>
        </div>
        
        <script>
        function dismissFlash() {
          const flashMessage = document.getElementById("flash-message");
          if (flashMessage) {
            flashMessage.style.transition = "opacity 0.4s ease";
            flashMessage.style.opacity = 0;
            setTimeout(() => flashMessage.remove(), 400);
          }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
          const flashMessage = document.getElementById("flash-message");
          const progressBar = document.getElementById("flash-progress-bar");
          const duration = 5000; // 5 seconds
        
          if (flashMessage) {
            let start = Date.now();
        
            const timer = setInterval(() => {
              let timePassed = Date.now() - start;
              let percent = 100 - (timePassed / duration) * 100;
              progressBar.style.width = percent + "%";
        
              if (timePassed >= duration) {
                clearInterval(timer);
                dismissFlash();
              }
            }, 30);
          }
        });
        </script>
